<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Stalker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Instagram Profile Viewer</h1>
    <input type="text" id="username" placeholder="Masukkan username Instagram"/>
    <button onclick="cari()">Cari</button>
    <div id="hasil"></div>
  </div>

  <script>
    async function cari() {
      const username = document.getElementById('username').value;
      const res = await fetch(`/api/instagram/${username}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById('hasil').innerHTML = `<p>${data.error}</p>`;
        return;
      }

      document.getElementById('hasil').innerHTML = `
        <img src="${data.profile_pic}" width="100" height="100" />
        <h2>${data.full_name} (@${data.username})</h2>
        <p>${data.bio}</p>
        <p><strong>Posts:</strong> ${data.posts}</p>
        <p><strong>Followers:</strong> ${data.followers}</p>
        <p><strong>Following:</strong> ${data.following}</p>
      `;
    }
  </script>
</body>
</html>
